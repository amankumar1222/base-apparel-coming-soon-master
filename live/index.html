<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main> 
  <div class="container">
    <div class="left">
      <div class="top-header">
        <img src="/images/logo.svg" alt="logo">
      </div>

      <div class="bottom-content">
        <div class="heading">
          <h1><span class="josefin-sans-light">  We're </span> coming soon </h1>
        </div>
        <div class="para">
          <p class="josefin-sans-regular">   Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="submitBtn">
          <form id="subEmail" action="#"> 
          <div class="form-group"> 
          <img src="/images/icon-error.svg" class="icon" alt="error">
          <input type="text"  name="email" class="josefin-sans-regular" id="email" placeholder="Email Address">
          <div class="error">Please provide a valid email</div>
        </div>
        <button type="submit" class="btn" aria-label="Name" ><img src="/images/icon-arrow.svg" alt="icon-arrow"></button>
      </form>

        </div>
      </div>

      
    </div>
    <div class="right"> 

    </div>

  </div>



</main>




  



  <script src="js/script.js"></script>
</body>
</html>
